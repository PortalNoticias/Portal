<!DOCTYPE html>
<html>
<head>
  <title>Card com Imagem</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    
    .card {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    
    .card-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img class="card-image" id="image" src="" alt="Imagem do Card">
    <div class="card-content">
      
    </div>
  </div>
  
  <script>
    var images = [
      "https://projetofacul.s3.sa-east-1.amazonaws.com/VID-20230604-WA0009.mp4",
      "https://projetofacul.s3.sa-east-1.amazonaws.com/Imagem2.jpg",
      "https://projetofacul.s3.sa-east-1.amazonaws.com/Imagem3.jpg",
      "https://projetofacul.s3.sa-east-1.amazonaws.com/Imagem4.jpg",
      "https://projetofacul.s3.sa-east-1.amazonaws.com/Imagem5.jpg"
    ];
    var currentIndex = 0;
    var imageElement = document.getElementById("image");

    function showNextImage() {
      imageElement.src = images[currentIndex];
      currentIndex = (currentIndex + 1) % images.length;
    }

    showNextImage();
    setInterval(showNextImage, 8000); 
  </script>
</body>
</html>
